<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Search Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body { font-family: 'Muli', sans-serif; margin-top: 40px; }
      .result { margin-bottom: 1.2rem; }
      .result h4 { margin: 0 0 .25rem 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">404 Found</h2>
      <form id="searchForm" class="form-horizontal" autocomplete="off">
        <div class="form-group">
          <label for="queryInput" class="col-sm-2 control-label">Queryous?</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="queryInput" placeholder="Enter search terms" required>
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-block">Find</button>
          </div>
        </div>
      </form>

      <hr />
      <div id="searchResults"></div>
    </div>

    <script>
      document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        search();
      });

      function search() {
        const query = document.getElementById('queryInput').value.trim();
        if (!query) return;

        fetch('/api/search/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json; charset=utf-8' },
          body: JSON.stringify({ query })
        })
          .then(r => {
            if (!r.ok) throw new Error(r.statusText);
            return r.json();
          })
          .then(showResults)
          .catch(err => console.error(err));
      }

      function showResults(data) {
        const container = document.getElementById('searchResults');
        container.innerHTML = '';

        if (!data.results || data.results.length === 0) {
          container.textContent = 'Invalid query';
          return;
        }

        data.results.forEach(doc => {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `<h4><a href="${doc.url}" target="_blank">${doc.url}</a></h4>`;
          container.appendChild(div);
        });
      }
    </script>
</body>
</html>
